<!DOCTYPE html>
<html>
<head>
	<title>Etiquetas de formulario</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>
<body>
  <form>
  	<fieldset>
  		<h1><strong>Registro en nuestra tienda</strong></h1>
  		<p>Nombre de usuario </br>
  			<input type="name" placeholder="Ej:Luis" required>
  		</p>
  		<p>Email </br>
  			<input type="Email" id="Email_usuario" placeholder="Ej:Luis@gmail.com" required>
  		</p>
  		<p>Edad </br>
  			<input type="number" max="110" placeholder="Ej:21" required>
  		</p>
  		<p>Fecha de nacimiento </br>
  			<input type="date">
  		</p>
  		<p>Recomendado por: </br>
  			<select>
  				<option>Google</option>
  				<option>Amigo</option>
  				<option>Redes sociales</option>
  			</select>
  		</p>
  		<p>Comentarios: </br>
  		 <textarea name="area_texto" rows="8" cols="40"></textarea>
  	    </p>
  	    <p>Acepto terminos y condiciones: </br>
  	    	<input type="checkbox">
  	    </p>
  	    <input type="button" value="Registro">
  	</fieldset>
  </form>
</body>
</html>
